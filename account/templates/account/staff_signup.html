<!DOCTYPE html>
<html lang="en"> {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'results/styles/components.css' %}">
    <title>Admin Registration</title>
</head>
<body data-bs-theme="dark">
    <div class="sys-info d-flex justify-content-center align-items-center mt-5">
        <img src="{% static 'results/images/lg.svg' %}" alt="" width="60px" class="me-3">
        <div class="info">
            <div class="name roboto-font small">Result Administration System</div>
            <div class="instituition small text-secondary">Sylhet Engineering College</div>
        </div>
    </div>
    <main>
        <div class="d-flex justify-content-center">
            <div class="signup-container p-4 bg-material mt-4 rounded-4 shadow-sm" style="width: 40%;height:auto;">
                <h3 class="text-center mt-2 roboto-font">Admin Registration</h3>
                <div class="form-container mt-3">
                    <div class="row p-0">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstNameInput" placeholder="">
                                <label for="firstNameInput">First Name</label>
                            </div>              
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastNameInput" placeholder="">
                                <label for="lastNameInput">Last Name</label>
                            </div>              
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInput" placeholder="">
                                <label for="passwordInput">Password</label>
                            </div>              
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInputRepeat" placeholder="">
                                <label for="passwordInputRepeat">Repeat Password</label>
                            </div>              
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Profile Picture</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>                          
                        </div>
                    </div>
                    {% if dept  %}
                    <div class="alert alert-info text-center" role="alert" id="signupAlert">
                        You're signing up as an admin of {{dept.name|upper}} department
                    </div>
                    {% else %}
                    <div class="alert alert-warning text-center" role="alert" id="signupAlert" style="display:none">
                    </div>
                    {% endif %}
                      
                    <div class="d-flex justify-content-md-end">
                        <button class="btn btn-primary" id="create-ac-btn">Sign Up</button>
                    </div>
                      
                </div>
            </div>
        </div>
    </main>
    <script>
        const create_admin_account_api = "{% url 'account:create_admin_account' %}";
        const csrftoken = "{{csrf_token}}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="{% static 'account/scripts/admin_signup.js' %}"></script>
</body>
</html>
