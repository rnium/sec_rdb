<!DOCTYPE html>
<html lang="en">
<head> {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'account/styles/auth.css' %}">
    <title>Login</title>
</head>
<body>
    <main data-bs-theme="dark">
        <div class="login-container p-5">
            <div class="sys-info text-center">
                <img src="{% static 'results/images/lg.svg' %}" alt="">
                <div class="name">Result Administration System</div>
                <div class="instituition">Sylhet Engineering College</div>
            </div>
            <div class="form-container mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="">
                            <label for="emailInput">Email</label>
                        </div>              
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordInput" placeholder="">
                            <label for="passwordInput">Password</label>
                        </div>              
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-left">
                      <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="col-md-6 text-right">
                      <div class="d-flex justify-content-md-end">
                          <button class="btn btn-primary" id="login-btn">Login</button>
                      </div>
                    </div>
                </div>
                  
            </div>
            <div class="alert alert-warning text-center mt-3 w-100" id="error-info-text" style="display: none;">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script>
        const login_url = "{% url 'account:user_login_get' %}";
    </script>
    <script src="{% static 'account/scripts/login.js' %}"></script>
</body>
</html>
