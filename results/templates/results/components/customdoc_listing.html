{% for dept in departments %}
{% for session in dept %}
<div class="session bg-white shadow-sm rounded p-3 mb-2">
    <div class="text-center fs-5">{{session.name}}</div>
    <div class="students mt-2">
        {% for student in session.students %}<button class="student-reg pill pill-green mb-1 me-1 border-0 px-4 py-1" data-reg="{{student.registration}}">{{student.registration}}</button>{% endfor %}
    </div>
</div>
{% endfor %}
{% endfor %}
