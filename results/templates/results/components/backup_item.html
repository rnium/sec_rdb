{% load static %}

        <img src="{% static "results/images/cd-drive.png" %}" width="50px">
        <a class="ms-2 text-white" href="{% url 'results:download_backup' backup.id %}">Backup {{backup.id}} at<span class="text-muted ms-2">{{backup.created_at|date:'r'}}</span></a>
    </div>
</li>
