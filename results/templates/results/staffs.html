<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/components.css">
    <title>Semester</title>
</head>
<body data-bs-theme="dark">
    <header>
        <div class="navbar active">
            <div class="title">
                <div class="logo">
                    <img src="./images/lg.svg" alt="">
                </div>
            </div>
            <div id="menu"><i class='bx bx-menu-alt-left'></i></div>
            <ul class="nav">
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                    <div class="tooltip">Dashboard</div>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class='bx bx-archive' ></i>
                        <span>Semesters</span>
                    </a>
                    <div class="tooltip">Semesters</div>
                </li>
                <li class="nav-item active">
                    <a href="" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span>Staffs</span>
                    </a>
                    <div class="tooltip">Staffs</div>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class='bx bxs-user-detail'></i>
                        <span>Students</span>
                    </a>
                    <div class="tooltip">Students</div>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class='bx bxs-trash'></i>
                        <span>Recycle Bin</span>
                    </a>
                    <div class="tooltip">Bin</div>
                </li>
            </ul>
            <div class="user">
                <a href="" class="logout">
                    <i class='bx bx-log-out'></i>
                    <div class="label">Logout</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="profile">
            <a href="">
                <img class="dp" src="./images/dp2.jpg" alt="avatar">
                <div class="info">
                    <div class="name">Saiful Islam</div>
                    <!-- <div class="super-admin"></div> -->
                    <div class="dept">EEE</div>
                </div>
            </a>
        </div>

        

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/staffs.js"></script>
</body>
</html>
